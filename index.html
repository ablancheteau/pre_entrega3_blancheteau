<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué tareas tienes pendiente?</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Mis tareas</h1>
    <ul id="listaTareas"></ul>

    <form id="formulario">
    <label for="nuevaTarea">Nueva Tarea:</label>
    <input type="text" id="nuevaTarea" name="nuevaTarea" required>
    <button type="button" onclick="agregarTarea()">Agregar tarea</button>

    <label for="eliminarTarea">Número de tarea a eliminar:</label>
    <input type="number" id="eliminarTarea" name="eliminarTarea" min="1" max="100">
    <button type="button" onclick="eliminarTareaFunc()">Eliminar tarea</button>
    
    <button type="button" onclick="mostrarTareas()">Actualizar lista de tareas</button>
    </form>
    
    <script src="main.js"></script>
</body>
</html>
